version: '3.8'

services:
  youtube-processor:
    build: .
    container_name: youtube-processor
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    volumes:
      # Optional: Mount Obsidian vault if you want direct file access
      # - /path/to/your/obsidian/vault:/vault
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
